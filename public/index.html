<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
     <script src="script.js"></script>
</head>
 <body class="container-fluid bg-dark">
    <div class="d-flex justify-content-center">
        <form  class=" mt-4 bg-success border  border-1 border-secondary rounded p-4 w-25">
            <h2 class=" text-center">BMI Calculator</h2>
            <div class="row text-center">
               <label class="form-label fw-bold">Enter your weight:</label>
    
                <div>
                    <input type="text" size="20" id="weightAmount" height="20" class="form-control">
                    
                </div>
            </div>
            <div class="row text-center">
                <label class="form-label fw-bold">Enter your height(cm):</label>
              
                <div>
                    <input type="text" id="heightAmount" class="form-control">
                    
                </div>
    
            </div>
            <div class="row text-center">
                <label class="form-label fw-bold">Enter your Age:</label>
                
                <div>
                    <input type="text" id="ageAmount" class="form-control">
                  
                </div>
               
    
            </div>
            <div class="row my-4">
                <div class="col text-end">
                    <button type="button" onclick="CalculateClick()" class="btn btn-primary">Calculate</button> 
                </div>
            </div>
            <div class="row my-3">
                <div class="col text-center">
                    <span class="fs-3" id="BMIResult"></span>
                </div>
            </div>
    
           
        </div>
        </form>
        
    
</body>
</html>
